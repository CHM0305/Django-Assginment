<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
    <h1>{{ data.title }}</h1>

<hr><h3>{{ data.description }}</h3>
    {% for key, value in data.items %}
        {% if key != 'title' and key != 'description' %}
        	<p>
            {{ key }} :
                <u>{{ value }}</u>
            </p>
        {% endif %}

    {% endfor %}

</body>
</html>
