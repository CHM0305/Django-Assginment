<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
    <h1>{{ data.이름 }}</h1>
    <hr>
    {% for key,value in data.items %}
    	{% if key != '이름' %}
            <p>
                {{ key }} :
                <u>{{ value }}</u>
            </p>
    	{% endif %}
    {% endfor %}


</body>
</html>
