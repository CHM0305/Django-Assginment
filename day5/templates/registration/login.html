<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>로그인</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-button">로그인 하기</button><br>
   <span>
   아직 회원이 아니라면 회원가입을 진행해주세요.
   <a href="{% url 'signup' %}">회원가입</a>
   </span>
</form>
</body>
</html>
